apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
  labels:
    app: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: bookinventory.azurecr.io/book-catalog
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        env:
        - name: DATABASE_URL
          value: "postgresql://bookinventory_user:IB43QYCL0VOSuuLGeodLHrrlLEA5rhIY@dpg-crp2j02j1k6c73bv4440-a.oregon-postgres.render.com/bookinventory"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  type: LoadBalancer  
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 80  
      targetPort: 8082
---
